<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Template Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* --- Embedded CSS for the Creative Template --- */
        :root {
            --creative-bg: #121212;
            --creative-text: #e0e0e0;
            --creative-primary: #be185d; /* Magenta */
            --creative-secondary: #1f2937;
        }
        body { margin: 0; font-family: 'Roboto', sans-serif; background-color: var(--creative-bg); color: var(--creative-text); font-weight: 300; }
        .mock-container { max-width: 1100px; margin: 0 auto; padding: 0 1rem; }
        /* Mock Navbar */
        .mock-nav { padding: 1.5rem 1rem; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .mock-nav .logo { font-family: 'Oswald', sans-serif; font-size: 1.8rem; font-weight: 700; color: var(--creative-primary); }
        .mock-nav .links { display: flex; gap: 1.5rem; text-transform: uppercase; letter-spacing: 1px; }
        /* Mock Hero Section */
        .mock-hero { padding: 6rem 1rem; text-align: center; background: linear-gradient(rgba(18, 18, 18, 0.8), rgba(18, 18, 18, 0.8)), url('images/app-development.jpg') no-repeat center center/cover; }
        .mock-hero h1 { font-family: 'Oswald', sans-serif; font-size: 3.5rem; color: var(--white); margin: 0 0 1rem 0; }
        .mock-hero p { font-size: 1.2rem; color: #a0a0a0; margin-bottom: 2rem; }
        .mock-button { display: inline-block; border: 2px solid var(--creative-primary); color: var(--creative-primary); padding: 0.8rem 2rem; border-radius: 50px; text-decoration: none; font-weight: 400; }
        /* Mock Content Section */
        .mock-content { padding: 4rem 0; }
        .mock-content h2 { font-family: 'Oswald', sans-serif; text-align: center; font-size: 2.5rem; margin-bottom: 2rem; color: var(--white); }
        .mock-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1rem; }
        .mock-grid-item img { width: 100%; height: 300px; object-fit: cover; filter: grayscale(50%); transition: filter 0.3s ease; }
        .mock-grid-item img:hover { filter: grayscale(0%); }
        /* Mock Footer */
        .mock-footer { background-color: var(--creative-secondary); color: #a0a0a0; padding: 3rem 1rem; text-align: center; font-size: 0.9rem; }
    </style>
</head>
<body>
    <nav class="mock-nav"><div class="mock-container"><div class="logo">Artisan Lens</div><div class="links"><span>Portfolio</span><span>About</span><span>Hire Me</span></div></div></nav>
    <main>
        <section class="mock-hero">
            <div class="mock-container"><h1>Capturing Moments in the Ozarks</h1><p>Creative photography for every occasion.</p><a href="#" class="mock-button">View My Work</a></div>
        </section>
        <section class="mock-content">
            <div class="mock-container"><h2>Featured Galleries</h2><div class="mock-grid"><div class="mock-grid-item">
                <img src="../images/template-landscapeSize2.jpg" alt="Abstract art"></div><div class="mock-grid-item">
                    <img src="../images/abstract-1900425_1280.jpg" alt="City architecture"></div><div class="mock-grid-item">
                <img src="../images/website-landscape.jpg" alt="Natural landscape"></div></div></div>
        </section>
    </main>
    <footer class="mock-footer"><div class="mock-container"><p>Artisan Lens Â© 2025 | Based in Springfield, MO</p></div></footer>
</body>
</html>
